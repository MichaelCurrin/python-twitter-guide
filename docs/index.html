<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <title>Python Twitter Guide</title>
    <meta name="description" content="Code snippets and links to docs around using Twitter API and Tweepy">
    <meta name="keywords" content="tweepy,twitter,twitter-api,python,code,snippets,api">

    <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
    <style>
        .myButton {
            background-color: var(--theme-color);
            color: white;
            /* Slightly larger */
            font-size: 1.0em;
            /* Round the edges */
            border-radius: 8px;
            padding: 6px 12px;
            /* Change cursor on hover */
            cursor: pointer;
        }
        .myButton:hover {
            filter: brightness(110%)
        }
        /* Shift the button down on click */
        .myButton:active {
            position:relative;
            top: 2px;
        }
    </style>

    <script src="//unpkg.com/docsify-edit-on-github/index.js"></script>

</head>

<body>
    <div id="app"></div>
    <script>
        var repo = 'https://github.com/MichaelCurrin/python-twitter-guide';

        window.$docsify = {
            name: 'Python Twitter Guide',
            repo: repo,
            loadNavbar: true,
            mergeNavbar: true,
            themeColor: '#2af',

            // Plugins
            ga: 'UA-87705880-8',
            plugins: [
                EditOnGithubPlugin.create(
                    repo + '/blob/master/docs/',
                    null,
                    'Improve this page'
                )
            ],
            search : [
                '/',
                '/code_snippets',
                '/models',
                '/policies',
            ]
        }

    </script>

    <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>

    <!-- Plugins -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/ga.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>

    <!-- Code highlighting -->
    <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-bash.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-python.min.js"></script>

</body>

</html>
