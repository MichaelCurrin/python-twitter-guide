<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <title>Python Twitter Guide</title>
    <meta name="description" content="Code snippets and links to docs around using Twitter API and Tweepy">
    <meta name="keywords" content="tweepy,twitter,twitter-api,python,code,snippets,api">

    <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
    <style>
        /* Fix issue on mobile devices where a custom cover image goes off the screen. */
        section.cover.show {
            height: 100%;
        }

    </style>
</head>

<body>
    <div id="app"></div>
    <script>
        window.$docsify = {
            name: 'Python Twitter Guide',
            repo: 'https://github.com/MichaelCurrin/python-twitter-guide',
            auto2top: true,
            coverpage: false,
            loadSidebar: false,
            loadNavbar: true,
            subMaxLevel: 2,

            ga: 'UA-87705880-8',
        }

    </script>

    <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>

    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/ga.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-bash.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-python.min.js"></script>
</body>

</html>
