<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <title>Python Twitter Guide</title>
    <meta name="description"
        content="Sample Python code and links to documentation to help you do amazing things with Tweepy and the Twitter API">

    <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
    
    <style>
        .myButton {
            background-color: var(--theme-color);
            color: white;
            /* Slightly larger */
            font-size: 1.0em;
            /* Round the edges */
            border-radius: 8px;
            padding: 6px 12px;
            /* Change cursor on hover */
            cursor: pointer;
        }

        .myButton:hover {
            filter: brightness(110%)
        }

        /* Shift the button down on click */
        .myButton:active {
            position: relative;
            top: 2px;
        }

    </style>

    <script src="//unpkg.com/docsify-edit-on-github/index.js"></script>

    <script defer src="//unpkg.com/docsify/lib/docsify.min.js"></script>

    <script defer src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/ga.min.js"></script>
    <script defer src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>

    <script defer src="//cdn.jsdelivr.net/npm/prismjs/components/prism-bash.min.js"></script>
    <script defer src="//cdn.jsdelivr.net/npm/prismjs/components/prism-python.min.js"></script>
    <script defer src="//cdn.jsdelivr.net/npm/prismjs/components/prism-json.min.js"></script>
</head>

<body>
    <div id="app"></div>
    <script>
        var repoUrl = "https://github.com/MichaelCurrin/python-twitter-guide";
        var editPath = repoUrl + "/blob/master/docs/";
        var editMsg = "üìù Edit on GitHub";
        
        window.$docsify = {
            name: 'Python Twitter Guide',
            repo: repoUrl,
            
            auto2top: true,
            loadNavbar: true,
            mergeNavbar: true,
            themeColor: '#2af',

            // Plugins
            ga: 'UA-87705880-8',
            plugins: [
                EditOnGithubPlugin.create(editPath, null, editMsg)
            ],
            search: [
                '/',
                '/code_snippets',
                '/models',
                '/policies',
            ]
        };

    </script>

</body>

</html>
